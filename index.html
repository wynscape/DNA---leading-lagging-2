<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DNA and Genomics | Wynscape</title>
    <style>
        :root {
            --primary: #2563eb;       /* Blue - Template DNA */
            --secondary: #10b981;     /* Green - New DNA */
            --accent: #f97316;        /* Orange - RNA Primer */
            --helicase: #64748b;      /* Grey - Helicase */
            --bg: #ffffff;
            --surface: #f8fafc;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --radius: 12px;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Center the entire app block vertically */
            justify-content: center; 
            height: 100vh; 
            overflow: hidden; 
        }

        header {
            width: 100%;
            max-width: 600px;
            padding: 10px 20px 0px 20px; 
            text-align: center;
            flex-shrink: 0;
        }

        /* Title Grouping */
        .title-group {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        /* Line 1 & 2 */
        h1, .main-title {
            font-size: 1.4rem; 
            font-weight: 700;
            margin: 0;
            line-height: 1.2;
            color: var(--text-main);
        }

        /* Line 3: Biology@RI */
        .school-branding {
            font-size: 0.7rem; 
            color: rgba(15, 23, 42, 0.4); /* 50% lighter intensity */
            margin-top: 2px;
            font-weight: 600;
        }

        main {
            width: 100%;
            max-width: 600px;
            padding: 0 15px;
            display: flex;
            flex-direction: column;
            gap: 4px; 
            /* Stop main from growing excessively to keep footer close */
            flex-grow: 0; 
            justify-content: center;
        }

        /* Canvas Area */
        .canvas-wrapper {
            background: var(--surface);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
            touch-action: none;
            width: 100%;
            height: 210px; 
            flex-shrink: 0; 
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            cursor: crosshair;
        }

        /* Controls */
        .controls {
            background: var(--surface);
            /* Reduced bottom padding to bring reset button closer to edge */
            padding: 10px 10px 4px 10px; 
            border-radius: var(--radius);
            border: 1px solid var(--border);
            flex-shrink: 0;
        }

        .slider-container {
            margin-bottom: 8px;
        }

        .slider-label {
            display: block;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 6px;
            color: var(--text-main);
        }

        /* Custom Slider Styling */
        input[type=range] {
            width: 100%;
            -webkit-appearance: none;
            background: transparent;
            margin: 0;
        }
        input[type=range]:focus { outline: none; }
        
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: var(--border);
            border-radius: 2px;
        }
        
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 16px;
            background: var(--helicase);
            cursor: pointer;
            margin-top: -8px; 
            clip-path: polygon(0 0, 0 100%, 100% 50%); 
        }

        /* Explanation Box */
        .instruction-box {
            background: #f1f5f9; 
            border: 1px solid #e2e8f0;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.8rem;
            color: #475569;
            text-align: center;
            min-height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.3;
        }

        /* Key / Legend */
        .legend {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            font-size: 0.7rem;
            color: var(--text-muted);
            justify-content: center;
            margin-top: 10px;
        }
        .legend-item { display: flex; align-items: center; gap: 5px; }
        .square { width: 10px; height: 10px; border-radius: 2px; }

        /* Reset Button */
        button.reset {
            display: block;
            width: auto;
            min-width: 100px;
            /* Reduced margin-top */
            margin: 8px auto 0 auto; 
            padding: 8px 16px;
            background: #e2e8f0;
            color: var(--text-main);
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
        }

        footer {
            flex-shrink: 0;
            /* Removed top padding, reduced bottom padding */
            padding: 0px 15px 5px 15px; 
            text-align: center;
            font-size: 0.65rem;
            color: var(--text-muted);
            width: 100%;
        }
        
        /* Floating feedback */
        .feedback-toast {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.85);
            color: white;
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 0.8rem;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            text-align: center;
            white-space: nowrap;
            z-index: 100;
        }
        .feedback-toast.show { opacity: 1; }

    </style>
</head>
<body class="no-select">

<header>
    <div class="title-group">
        <h1>DNA and Genomics</h1>
        <div class="main-title">DNA Replication</div>
    </div>
    <div class="school-branding">Biology@RI</div>
</header>

<main>
    <div class="canvas-wrapper">
        <canvas id="dnaCanvas"></canvas>
        <div id="toast" class="feedback-toast"></div>
    </div>

    <div class="controls">
        <div class="slider-container">
            <span class="slider-label">Helicase position</span>
            <input type="range" id="helicaseSlider" min="0" max="100" value="10" step="0.5">
        </div>

        <div class="instruction-box" id="instructionText">
            Use slider to shift position of helicase and unzip the DNA
        </div>

        <div class="legend">
            <div class="legend-item"><div class="square" style="background: var(--primary)"></div>Template DNA</div>
            <div class="legend-item"><div class="square" style="background: var(--secondary)"></div>New DNA</div>
            <div class="legend-item"><div class="square" style="background: var(--accent)"></div>RNA Primer</div>
            <div class="legend-item"><div class="square" style="background: var(--helicase)"></div>Helicase</div>
        </div>

        <button class="reset" id="resetBtn">â†º Reset</button>
    </div>
</main>

<footer>
    All rights reserved
</footer>

<script>
    /**
     * SECURITY & ANTI-DEBUGGING
     */
    document.addEventListener('contextmenu', event => event.preventDefault());
    document.onkeydown = function(e) {
        if(e.keyCode == 123) return false; 
        if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) return false; 
        if(e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) return false; 
        if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) return false; 
    }

    /**
     * SETUP & CONSTANTS
     */
    const canvas = document.getElementById('dnaCanvas');
    const ctx = canvas.getContext('2d');
    const slider = document.getElementById('helicaseSlider');
    const infoBox = document.getElementById('instructionText');
    const toast = document.getElementById('toast');

    // Graphics Settings
    let width, height;
    const STRAND_GAP = 90; 
    
    // Game State
    let forkProgress = 0.1; 
    let fragments = []; 
    
    function resize() {
        const dpr = window.devicePixelRatio || 1;
        const wrapper = document.querySelector('.canvas-wrapper');
        width = wrapper.clientWidth;
        height = wrapper.clientHeight;
        
        canvas.width = width * dpr;
        canvas.height = height * dpr;
        ctx.scale(dpr, dpr);
    }
    
    resize();
    window.addEventListener('resize', resize);

    /**
     * INPUT HANDLING
     */
    slider.addEventListener('input', (e) => {
        forkProgress = parseInt(e.target.value) / 100;
        updateInstructions();
    });

    canvas.addEventListener('click', (e) => {
        const rect = canvas.getBoundingClientRect();
        const clickX = e.clientX - rect.left;
        const clickY = e.clientY - rect.top;
        
        const forkX = getForkX();
        const topY = height/2 - STRAND_GAP/2;
        const bottomY = height/2 + STRAND_GAP/2;
        
        const tol = 35; 

        if (clickX < forkX) {
            if (Math.abs(clickY - topY) < tol) {
                tryAddPrimer('top', clickX);
            }
            else if (Math.abs(clickY - bottomY) < tol) {
                tryAddPrimer('bottom', clickX);
            }
        } else {
            showToast("Unzip the DNA first!");
        }
    });

    function getForkX() {
        return width * (0.1 + (forkProgress * 0.8));
    }

    function tryAddPrimer(strand, x) {
        const forkX = getForkX();

        if (strand === 'top') {
            const existing = fragments.find(f => f.strand === 'top');
            if (existing) {
                showToast("Nucleotides cannot be added from 5' end");
            } else {
                if (x < forkX) {
                    addFragment('top', x, 1); 
                    showToast("Primer added!");
                }
            }
        } 
        else if (strand === 'bottom') {
            const overlap = fragments.find(f => 
                f.strand === 'bottom' && x <= f.startX && x >= f.currentX
            );

            if (!overlap) {
                addFragment('bottom', x, -1); 
                showToast("Primer added!");
            }
        }
    }

    function addFragment(strand, startX, direction) {
        fragments.push({
            strand: strand,
            startX: startX,      
            currentX: startX,    
            direction: direction,
            active: true
        });
        updateInstructions();
    }

    function showToast(msg) {
        toast.innerText = msg;
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 2500);
    }

    function updateInstructions() {
        if (fragments.length === 0) {
            infoBox.innerText = "Use slider to shift position of helicase and unzip the DNA";
        } else {
            infoBox.innerText = "Click strands to add primers and fill the gaps.";
        }
    }

    /**
     * SIMULATION LOOP
     */
    function update() {
        const forkX = getForkX();

        fragments.forEach(f => {
            if (!f.active) return;

            // Synthesis Speed (Slow)
            const speed = 1; 

            if (f.direction === 1) { 
                // Top -> Grows Right
                if (f.currentX < forkX - 10) {
                    f.currentX += speed;
                }
            } else { 
                // Bottom -> Grows Left
                let blocked = false;
                
                const neighbor = fragments.find(n => 
                    n.strand === 'bottom' && n !== f && Math.abs(n.startX - f.currentX) < 4
                );

                if (neighbor || f.currentX <= 20) {
                    blocked = true;
                    f.active = false; 
                }

                if (!blocked) {
                    f.currentX -= speed;
                }
            }
        });
    }

    function draw() {
        ctx.clearRect(0, 0, width, height);

        const forkX = getForkX();
        const centerY = height / 2;
        const topY = centerY - STRAND_GAP/2;
        const bottomY = centerY + STRAND_GAP/2;

        // 1. Draw Template Strands (Blue)
        ctx.strokeStyle = '#2563eb';
        ctx.lineWidth = 4;
        ctx.lineCap = 'round';

        // Top Strand
        ctx.beginPath();
        ctx.moveTo(20, topY);
        ctx.lineTo(forkX, topY);
        ctx.stroke();

        // Bottom Strand
        ctx.beginPath();
        ctx.moveTo(20, bottomY);
        ctx.lineTo(forkX, bottomY);
        ctx.stroke();

        // Helix
        ctx.beginPath();
        ctx.moveTo(forkX, topY);
        for (let x = forkX; x < width; x+=5) {
            const progress = (x - forkX) / 20;
            const offset = Math.sin(progress) * (STRAND_GAP/2);
            ctx.lineTo(x, centerY - offset); 
        }
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(forkX, bottomY);
        for (let x = forkX; x < width; x+=5) {
            const progress = (x - forkX) / 20;
            const offset = Math.sin(progress + Math.PI) * (STRAND_GAP/2); 
            ctx.lineTo(x, centerY - offset); 
        }
        ctx.stroke();

        // Base Pairs
        ctx.lineWidth = 1;
        ctx.strokeStyle = '#cbd5e1';
        for (let x = forkX + 10; x < width; x+=15) {
            const progress = (x - forkX) / 20;
            const y1 = centerY - Math.sin(progress) * (STRAND_GAP/2);
            const y2 = centerY - Math.sin(progress + Math.PI) * (STRAND_GAP/2);
            ctx.beginPath();
            ctx.moveTo(x, y1);
            ctx.lineTo(x, y2);
            ctx.stroke();
        }

        // 2. Helicase
        ctx.fillStyle = '#64748b'; 
        ctx.beginPath();
        ctx.moveTo(forkX, topY);
        ctx.lineTo(forkX + 20, centerY);
        ctx.lineTo(forkX, bottomY);
        ctx.fill();

        // 3. Fragments
        fragments.forEach(f => {
            const y = f.strand === 'top' ? topY - 10 : bottomY + 10; 
            
            // Primer (Orange)
            ctx.strokeStyle = '#f97316'; 
            ctx.lineWidth = 6;
            ctx.beginPath();
            ctx.moveTo(f.startX, y);
            ctx.lineTo(f.startX + (f.direction * 15), y); 
            ctx.stroke();

            // DNA (Green)
            if (Math.abs(f.currentX - f.startX) > 15) {
                ctx.strokeStyle = '#10b981'; 
                ctx.beginPath();
                ctx.moveTo(f.startX + (f.direction * 15), y);
                ctx.lineTo(f.currentX, y);
                ctx.stroke();
            }

            // Direction Arrow (Triangle)
            ctx.fillStyle = '#10b981';
            ctx.beginPath();
            
            // INCREASED ARROW SIZE by 75% (7px)
            const arrowSize = 7;
            
            ctx.moveTo(f.currentX + (f.direction * arrowSize), y);
            ctx.lineTo(f.currentX - (f.direction * arrowSize), y - arrowSize);
            ctx.lineTo(f.currentX - (f.direction * arrowSize), y + arrowSize);
            ctx.fill();
        });

        // 4. Labels (3' and 5')
        // PLACEMENT: Within the helix, closer to template (Offset 10)
        ctx.fillStyle = '#64748b';
        ctx.font = 'bold 12px monospace';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';

        const lblOffset = 10; 

        // Top Strand
        ctx.fillText("3'", 30, topY + lblOffset);
        ctx.fillText("5'", width - 30, topY + lblOffset); 

        // Bottom Strand
        ctx.fillText("5'", 30, bottomY - lblOffset);
        ctx.fillText("3'", width - 30, bottomY - lblOffset);
    }

    function loop() {
        update();
        draw();
        requestAnimationFrame(loop);
    }

    document.getElementById('resetBtn').addEventListener('click', () => {
        fragments = [];
        slider.value = 10;
        forkProgress = 0.1;
        updateInstructions();
    });

    loop();

</script>
</body>
</html>
